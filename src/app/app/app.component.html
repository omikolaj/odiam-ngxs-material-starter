<div [class]="'theme-wrapper ' + (_theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="_logo" [alt]="_logo" />
        <span>{{ 'odm.title.short' | translate}}</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of _navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label | translate}}
        </a>
        <a mat-list-item href="https://github.com/omikolaj" target="_blank"
          rel="noopener noreferrer">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar" [style.position]="(_stickyHeader$ | async) ? 'fixed' : 'inherit'"
        [class.mat-elevation-z4]="(_stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="display-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>

          </button>

          <span routerLink="" class="branding spacer center display-inline display-sm-none">
            <img [src]="_logo" [alt]="_logo" /></span>
          <span routerLink="" class="branding spacer center display-none display-sm-inline display-md-none"><img [src]="_logo"
              [alt]="_logo" /> {{
            'odm.title.short' | translate }}</span>
          <span routerLink="" class="branding spacer display-none display-md-inline"><img [src]="_logo" [alt]="_logo" /> {{ 'odm.title.long' | translate
            }}</span>

          <span class="display-none display-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of _navigation" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label | translate}}
            </button>
          </span>

          <button mat-button mat-stroked-button color="accent" *ngIf="!(_isAuthenticated$ | async)"
            (click)="onLoginClick()">
            {{ 'odm.menu.login' | translate }}
          </button>

          <button *ngIf="(_isAuthenticated$ | async)" mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
            <fa-icon icon="user-circle"></fa-icon>
          </button>
          <mat-menu #toolbarUserMenu="matMenu">
            <button mat-menu-item (click)="onLogoutClick()">
              <mat-icon>
                <fa-icon icon="power-off"></fa-icon>
              </mat-icon>
              <span>{{ 'odm.menu.logout' | translate }}</span>
            </button>
          </mat-menu>

          <button mat-icon-button routerLink="settings" class="display-none display-sm-inline">
            <fa-icon icon="cog"></fa-icon>
          </button>

          <a [matTooltip]="'odm.header.github' | translate" matTooltipPosition="below" mat-icon-button
            class="link display-none display-sm-inline" href="https://github.com/omikolaj"
            target="_blank" rel="noopener noreferrer">
            <fa-icon [icon]="['fab','github']"></fa-icon>
          </a>

          <span *ngIf="_language$ | async as language">
            <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
              <mat-option *ngFor="let l of _languages" [value]="l">
                {{ l.toUpperCase() }}
              </mat-option>
            </mat-select>
          </span>
        </mat-toolbar>
      </div>

      <div class="content"
        [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <div class="_row">
          <div class="column-sm-12 links">
            <a href="https://github.com/omikolaj" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','github']"></fa-icon>
              <span>Github</span>
            </a>
            <a href="https://medium.com/@omikolaj1" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','medium-m']"></fa-icon>
              <span>Medium</span>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','twitter']"></fa-icon>
              <span>Twitter</span>
            </a>
            <a href="#" target="_blank"
              rel="noopener noreferrer">
              <fa-icon [icon]="['fab','youtube']"></fa-icon>
              <span>Youtube</span>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <fa-icon [icon]="['fab','instagram']"></fa-icon>
              <span>Instagram</span>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <fa-icon icon="play-circle"></fa-icon>
              <span>Slides</span>
            </a>
          </div>
        </div>
        <div class="_row">
          <div class="column-12 signature">
            &#169; <span class="year">{{_year}}</span> - Oskar Mikolajczyk
            <br class="display-block display-sm-none">
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
