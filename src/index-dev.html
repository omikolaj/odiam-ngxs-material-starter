<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/" />
		<title>OdiamNgxsMaterialStarter</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="Ngxs Material Starter projected" />
		<meta property="og:title" content="Odiam Ngxs Material Starter Project by @oskarmikolajczyk" />
		<meta property="og:description" content="Odiam Ngxs Material Starter project with all the best practices, features and usage examples" />
		<meta property="og:image" content="/odiam-ngxs-material-starter/intro.3e2d7713f2cb475efa85.jpg" />
		<meta property="og:url" content="https://github.com/omikolaj/odiam-ngxs-material-starter" />
		<link rel="icon" type="image/png" href="assets/logo.png" />
		<link
			rel="preload"
			type="font/woff2"
			href="https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			type="font/woff2"
			href="https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.woff2"
			as="font"
			crossorigin="anonymous"
		/>

		<style type="text/css">
			/* Self hosted fonts */
			/* roboto-500 - latin */
			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 500;
				font-display: swap;
				src: url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.eot'); /* IE9 Compat Modes */
				src: local(''), url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.eot?#iefix') format('embedded-opentype'),
					/* IE6-IE8 */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.woff2') format('woff2'),
					/* Super Modern Browsers */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.woff') format('woff'),
					/* Modern Browsers */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.ttf') format('truetype'),
					/* Safari, Android, iOS */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-500.svg#Roboto') format('svg'); /* Legacy iOS */
			}

			/* roboto-700 - latin */
			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.eot'); /* IE9 Compat Modes */
				src: local('Roboto'), local('Roboto-Regular'),
					url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.eot?#iefix') format('embedded-opentype'),
					/* IE6-IE8 */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.woff2') format('woff2'),
					/* Super Modern Browsers */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.woff') format('woff'),
					/* Modern Browsers */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.ttf') format('truetype'),
					/* Safari, Android, iOS */ url('https://localhost:5001/wwwroot/assets/fonts/roboto-v27-latin-700.svg#Roboto') format('svg'); /* Legacy iOS */
			}

			/* Self icons icon fonts */
			@font-face {
				font-family: 'Material Icons';
				font-style: normal;
				font-weight: 400;
				src: url('https://localhost:5001/wwwroot/assets/iconfont/MaterialIcons-Regular.eot'); /* For IE6-8 */
				src: local('Material Icons'), local('MaterialIcons-Regular'),
					url('https://localhost:5001/wwwroot/assets/iconfont/MaterialIcons-Regular.woff2') format('woff2'),
					url('https://localhost:5001/wwwroot/assets/iconfont/MaterialIcons-Regular.woff') format('woff'),
					url('https://localhost:5001/wwwroot/assets/iconfont/MaterialIcons-Regular.ttf') format('truetype');
			}

			body,
			html {
				height: 100%;
			}

			.material-icons {
				font-family: 'Material Icons';
				font-weight: normal;
				font-style: normal;
				font-size: 24px; /* Preferred icon size */
				display: inline-block;
				line-height: 1;
				text-transform: none;
				letter-spacing: normal;
				word-wrap: normal;
				white-space: nowrap;
				direction: ltr;

				/* Support for all WebKit browsers. */
				-webkit-font-smoothing: antialiased;
				/* Support for Safari and Chrome. */
				text-rendering: optimizeLegibility;

				/* Support for Firefox. */
				-moz-osx-font-smoothing: grayscale;

				/* Support for IE. */
				font-feature-settings: 'liga';
			}

			.app-loading {
				position: relative;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
			}

			.app-loading .spinner {
				height: 200px;
				width: 200px;
				animation: rotate 2s linear infinite;
				transform-origin: center center;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}

			.app-loading .spinner .path {
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
				animation: dash 1.5s ease-in-out infinite;
				stroke-linecap: round;
				stroke: #ddd;
			}

			@keyframes rotate {
				100% {
					transform: rotate(360deg);
				}
			}

			@keyframes dash {
				0% {
					stroke-dasharray: 1, 200;
					stroke-dashoffset: 0;
				}
				50% {
					stroke-dasharray: 89, 200;
					stroke-dashoffset: -35px;
				}
				100% {
					stroke-dasharray: 89, 200;
					stroke-dashoffset: -124px;
				}
			}
		</style>
	</head>
	<body>
		<odm-root>
			<div class="app-loading">
				<div class="logo">
					<svg class="spinner" viewBox="25 25 50 50">
						<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
					</svg>
				</div>
			</div>
		</odm-root>
	</body>
</html>
